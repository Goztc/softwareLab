spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/go_ztc
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

file:
  storage:
    root: E://files

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
server:
  port: 8080
  tomcat:
    connection-timeout: 20000ms  # 设置连接超时为 20 秒
    max-swallow-size: -1

okhttp:
  connect-timeout: 30
  read-timeout: 30
  write-timeout: 30
  max-idle-connections: 200
  keep-alive-duration: 300

# Flask RAG后端配置
rag:
  enabled: true  # 是否启用RAG功能
  base-url: "http://localhost:5000"  # RAG后端服务地址
  timeout-seconds: 30  # 请求超时时间（秒）
  connection-timeout: 5000  # 连接超时时间（毫秒）
  read-timeout: 30000  # 读取超时时间（毫秒）
  retry:
    max-attempts: 3  # 最大重试次数
    delay: 1000  # 重试间隔（毫秒）
